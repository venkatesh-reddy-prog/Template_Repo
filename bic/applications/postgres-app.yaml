apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-app
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: default
  sources:
    - repoURL: https://github.tools.sap/BIC/bic-product-dev.git
      path: charts/postgres
      targetRevision: HEAD
  destination:
    server: SERVER_URL
    namespace: ic-controlplane
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - PruneLast=true
    automated:
      selfHeal: true
      prune: true