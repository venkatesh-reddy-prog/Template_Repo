apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: additional-secrets-app
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://github.tools.sap/BIC/bic-product-dev.git
      path: charts/additional-secrets
      targetRevision: HEAD
      helm:
        valueFiles:
          - $eu12-values/values/override-values/additional-values.yaml
    - repoURL: https://github.tools.sap/BIC/cf-eu12-it-iac-prov.git
      targetRevision: HEAD
      ref: eu12-values   
  destination:
    server: SERVER_URL
    namespace: ic-controlplane
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true